---
layout: default
---

<header>
    <div class="htop">
        <h1 id="title">
            {{ page.title }}
        </h1>
        <div id="theme" onclick="document.body.classList.toggle('dark')" hidden>
            <img width="36px" height="36px" src="/assets/theme.svg" alt="Change theme">
        </div>
    </div>
</header>

<main>
    {{ content }}
    
    <hr>

    {% if page.url != '/' %}
    <p>
        <a href="/">Back to Home page</a>
    </p>
    {% endif %}

</main>
