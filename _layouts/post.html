---
layout: default
---

<header>
    <div class="htop">
        <h1 id="title">
            {{ page.title }}
        </h1>
        <div id="theme" onclick="document.body.classList.toggle('dark')" hidden>
            <img src="/assets/theme.svg" alt="">
        </div>
    </div>
    <div>
        {{ page.date | date: "%b %d, %Y" }} &nbsp;
        {{ page.content | strip_html | split: ' ' | size | divided_by: 120 }} minute read.
    </div>
</header>

<p></p>

<main>
    {{ content }}

    <hr>

    <p>
        <a href="/">Back to Home page</a>
    </p>
</main>
